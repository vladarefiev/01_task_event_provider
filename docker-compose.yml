services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      POSTGRES_CONNECTION_STRING: postgresql://postgres:postgres@db:5432/events_aggregator
      EVENTS_PROVIDER_URL: http://events-provider.dev-1.python-labs.ru
      EVENTS_PROVIDER_API_KEY: ${EVENTS_PROVIDER_API_KEY}
      CAPASHINO_URL: ${CAPASHINO_URL:-https://capashino.dev-1.python-labs.ru}
      CAPASHINO_API_KEY: ${CAPASHINO_API_KEY}
      OUTBOX_POLL_INTERVAL: ${OUTBOX_POLL_INTERVAL:-5}
      OUTBOX_MAX_ATTEMPTS: ${OUTBOX_MAX_ATTEMPTS:-10}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: events_aggregator
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
